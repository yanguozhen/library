{% extends 'base.html' %}
{% block main_page %}
    <div class="container">
        <h3><i class="iconfont">&#xe615;</i>图书归还</h3>
        <div class="wrap">
            <table class="table table-bordered">
                <tr></tr>
                <tr>
                    <td colspan="3" align="center">
                        <span class="readerVerify">
                            <i class="iconfont">&#xe760;</i>
                            读者验证
                        </span>
                        <label for="">读者条形码：<input type="text"></label>
                        <button>确认</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">姓名：<input type="text"></label>
                    </td>
                    <td>
                        <label for="">性别：<input type="text"></label>
                    </td>
                    <td>
                        <label for="">读者类型：<input type="text"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">证件类型：<input type="text"></label>
                    </td>
                    <td>
                        <label for="">证件号码：<input type="text"></label>
                    </td>
                    <td>
                        <label for="">可借数量：<input type="text">册</label>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered" style="text-align: center">
                <tr bgcolor="#d3d3d3">
                    <th>图书名称</th>
                    <th>借阅时间</th>
                    <th>应还时间</th>
                    <th>出版社</th>
                    <th>书架</th>

                </tr>
                <tr>
                    <td>js成神之路</td>
                    <td>1月3日</td>
                    <td>2月3日</td>
                    <td>长江大学出版社</td>
                    <td>A架</td>

                    <td><input type="radio"></td>
                </tr>
            </table>
        </div>

    </div>
