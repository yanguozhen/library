{% extends 'base.html' %}
{% block main_page %}
<div class="main_page">
    <div class="container">
        <h3><i class="iconfont">&#xe615;</i>图书类型管理</h3>
        <div class="wrap">
            <p class="manage_tool"><a href="/add_booktype/">添加图书类型信息</a></p>
            <table class="table table-bordered">
                <tbody>
                <tr align="center" bgcolor="#d3d3d3">
                    <th width="40%">图书类型名称</th>
                    <th width="30%">可借天数</th>
                    <th width="16%">修改</th>
                    <th width="14%">删除</th>
                </tr>
                {% for con in con_type %}
                    <tr>
                        <td align="center">{{ con.typename }}</td>
                        <td align="center">{{ con.days }}</td>
                        <td align="center"><a href="/up_type/?id={{ con.id }}">修改</a></td>
                        <td align="center"><a href="/del_type/?id={{ con.id }}">删除</a></td>
                    </tr>
                {% endfor %}

                </tbody>

            </table>
        </div>

    </div>
</div>
{% endblock %}
